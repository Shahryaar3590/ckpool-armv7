name: Build CKPool ARMv7

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-armv7:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config libssl-dev libevent-dev

      - name: Build CKPool for ARMv7
        run: |
          export CFLAGS="-O2 -pipe -march=armv7-a -mfpu=neon -fomit-frame-pointer"
          ./autogen.sh
          ./configure --prefix=/usr/local
          make -j\$(nproc)

      - name: Archive binary
        uses: actions/upload-artifact@v4
        with:
          name: ckpool-armv7
          path: src/ckpool
