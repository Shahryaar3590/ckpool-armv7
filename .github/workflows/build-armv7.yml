name: Build CKPool ARMv7

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-armv7:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      - name: Clone CKPool source
        run: git clone --depth=1 https://github.com/ckpool/ckpool.git ckpool-src

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool pkg-config \
            libssl-dev libevent-dev gcc-arm-linux-gnueabihf

      - name: Build CKPool for ARMv7
        run: |
          cd ckpool-src
          export CC=arm-linux-gnueabihf-gcc
          ./autogen.sh
          ./configure --host=arm-linux-gnueabihf --prefix=/usr/local
          make -j$(nproc)

      - name: Archive binary
        uses: actions/upload-artifact@v4
        with:
          name: ckpool-armv7
          path: ckpool-src/src/ckpool
